    <!-- Lightbox Modal -->
    <div id="lightbox" class="lightbox hidden">
        <span id="close-btn" class="close-btn">&times;</span>
        <img id="lightbox-img" class="lightbox-img" src="" alt="Expanded Image">
    </div>

    <!-- Inline JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightbox-img');
            const closeBtn = document.getElementById('close-btn');

            // Handle image click
            document.querySelectorAll('.clickable').forEach(img => {
                img.addEventListener('click', () => {
                    lightbox.classList.remove('hidden'); // Show lightbox
                    lightboxImg.src = img.src; // Set clicked image as lightbox image
                });
            });

            // Handle close button click
            closeBtn.addEventListener('click', () => {
                lightbox.classList.add('hidden'); // Hide lightbox
            });

            // Close lightbox on clicking outside the image
            lightbox.addEventListener('click', (e) => {
                if (e.target === lightbox) {
                    lightbox.classList.add('hidden'); // Hide lightbox
                }
            });
        });
    </script>
