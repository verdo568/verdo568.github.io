<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重定向中...</title>
    <meta http-equiv="refresh" content="3;url=https://forms.gle/36dDb82voN7ZUkpJA">
    <style>
        :root {
            --background-light: #f0f0f0;
            --text-light: #333;
            --circle-light: #3498db;

            --background-dark: #1e1e1e;
            --text-dark: #f0f0f0;
            --circle-dark: #4aa3ff;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: var(--background-light);
            color: var(--text-light);
            transition: background-color 0.3s, color 0.3s;
        }

        .countdown-container {
            text-align: center;
        }

        .circle {
            width: 100px;
            height: 100px;
            margin: 20px auto;
            border: 10px solid var(--circle-light);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            animation: countdown 3s linear forwards;
        }

        @keyframes countdown {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(0.9);
                opacity: 0;
            }
        }

        a {
            color: var(--circle-light);
            text-decoration: none;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: var(--background-dark);
                color: var(--text-dark);
            }

            .circle {
                border-color: var(--circle-dark);
            }

            a {
                color: var(--circle-dark);
            }
        }
    </style>
    <script>
        let countdown = 3;
        const interval = setInterval(() => {
            const circle = document.getElementById("countdown");
            if (countdown > 1) {
                countdown--;
                circle.textContent = countdown;
            } else {
                clearInterval(interval);
            }
        }, 1000);
    </script>
</head>
<body>
    <div class="countdown-container">
        <div class="circle" id="countdown">3</div>
        <p>您將在 <span id="time">3</span> 秒後被重定向到 
            <a href="https://forms.gle/36dDb82voN7ZUkpJA">問卷連結</a>。
        </p>
        <p>如果未自動跳轉，請<a href="https://forms.gle/36dDb82voN7ZUkpJA">點擊此處</a>。</p>
    </div>
</body>
</html>
