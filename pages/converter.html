<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>價格轉換器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        h1 {
            text-align: center;
            color: #f5ba41;
        }
        .price-table, .converter {
            margin-top: 20px;
        }
        .price-table table {
            width: 100%;
            border-collapse: collapse;
        }
        .price-table th, .price-table td {
            border: 1px solid #333;
            padding: 10px;
            text-align: center;
        }
        .price-table th {
            background-color: #333;
        }
        .converter label {
            display: block;
            margin: 10px 0 5px;
        }
        .converter select, .converter input {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #555;
            border-radius: 4px;
            background-color: #262626;
            color: #ffffff;
        }
        .converter button {
            margin-top: 10px;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 4px;
            background-color: #f5ba41;
            color: #121212;
            font-weight: bold;
            cursor: pointer;
        }
        .converter button:hover {
            background-color: #ffa31a;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #333;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>價格轉換器</h1>

        <div class="price-table">
            <h2>價格列表</h2>
            <table>
                <thead>
                    <tr>
                        <th>貨幣/商品</th>
                        <th>價格</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>銅 (貨幣)</td>
                        <td>9 = 1 金</td>
                    </tr>
                    <tr>
                        <td>金 (貨幣)</td>
                        <td>3 = 1 綠寶石</td>
                    </tr>
                    <tr>
                        <td>遠古遺骸 (商品)</td>
                        <td>1 = 16 綠寶石</td>
                    </tr>
                    <tr>
                        <td>獄髓碎片 (商品)</td>
                        <td>2 = 32 綠寶石</td>
                    </tr>
                    <tr>
                        <td>獄髓升級模版 (商品)</td>
                        <td>1 = 64 綠寶石</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="converter">
            <h2>貨幣互相轉換</h2>
            <label for="currency1">選擇貨幣 1：</label>
            <select id="currency1">
                <option value="9">銅</option>
                <option value="3">金</option>
                <option value="1">綠寶石</option>
            </select>

            <label for="currency2">選擇貨幣 2：</label>
            <select id="currency2">
                <option value="9">銅</option>
                <option value="3">金</option>
                <option value="1">綠寶石</option>
            </select>

            <label for="currency-amount">輸入貨幣 1 的數量：</label>
            <input type="number" id="currency-amount" placeholder="貨幣數量" min="1">

            <button onclick="convertCurrency()">轉換貨幣</button>

            <div class="result" id="currency-result"></div>
        </div>

        <div class="converter">
            <h2>商品購買計算</h2>
            <label for="item">選擇商品：</label>
            <select id="item">
                <option value="16">遠古遺骸</option>
                <option value="32">獄髓碎片</option>
                <option value="64">獄髓升級模版</option>
            </select>

            <label for="item-quantity">輸入商品數量：</label>
            <input type="number" id="item-quantity" placeholder="商品數量" min="1">

            <label for="payment-currency">選擇支付貨幣：</label>
            <select id="payment-currency">
                <option value="9">銅</option>
                <option value="3">金</option>
                <option value="1">綠寶石</option>
            </select>

            <button onclick="calculateCost()">計算成本</button>

            <div class="result" id="item-result"></div>
        </div>
    </div>

    <script>
        function convertCurrency() {
            const currency1 = parseFloat(document.getElementById('currency1').value);
            const currency2 = parseFloat(document.getElementById('currency2').value);
            const amount = parseFloat(document.getElementById('currency-amount').value);

            if (isNaN(currency1) || isNaN(currency2) || isNaN(amount) || amount <= 0) {
                document.getElementById('currency-result').innerText = '請輸入有效的正數。';
                return;
            }

            const equivalent = (currency1 * amount) / currency2;
            document.getElementById('currency-result').innerText = `使用 ${amount} 單位的貨幣 1，相當於約 ${equivalent.toFixed(2)} 單位的貨幣 2。`;
        }

        function calculateCost() {
            const itemPrice = parseFloat(document.getElementById('item').value);
            const itemQuantity = parseFloat(document.getElementById('item-quantity').value);
            const paymentCurrency = parseFloat(document.getElementById('payment-currency').value);

            if (isNaN(itemPrice) || isNaN(itemQuantity) || isNaN(paymentCurrency) || itemQuantity <= 0) {
                document.getElementById('item-result').innerText = '請輸入有效的正數。';
                return;
            }

            const totalCost = (itemPrice * itemQuantity) / paymentCurrency;
            document.getElementById('item-result').innerText = `購買 ${itemQuantity} 單位的商品需要約 ${totalCost.toFixed(2)} 單位的選定支付貨幣。`;
        }
    </script>
</body>
</html>
