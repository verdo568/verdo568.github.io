<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 網頁生成工具</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
            padding: 0;
        }
        h1, h2 {
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        textarea {
            height: 100px;
        }
        button {
            display: inline-block;
            padding: 10px 15px;
            margin-right: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .output-container {
            margin-top: 20px;
            padding: 10px;
            background: #f9f9f9;
            border: 1px solid #ddd;
        }
        .output-container pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .copy-success {
            color: green;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>HTML 網頁生成工具</h1>
    <form id="webpageForm">
        <div class="form-group">
            <label for="title">標題</label>
            <input type="text" id="title" placeholder="輸入網頁標題">
        </div>
        <div class="form-group">
            <label for="content">內容</label>
            <textarea id="content" placeholder="輸入網頁主要內容"></textarea>
        </div>
        <div class="form-group">
            <label for="images">圖片檔名 (用逗號分隔)</label>
            <input type="text" id="images" placeholder="例如：image1.png,image2.png">
        </div>
        <button type="button" id="generateButton">生成網頁程式碼</button>
        <button type="button" id="copyButton">複製程式碼</button>
        <div class="copy-success" id="copySuccess" style="display: none;">程式碼已成功複製！</div>
    </form>

    <div class="output-container">
        <h2>生成的程式碼</h2>
        <pre id="output"></pre>
    </div>

    <script>
        // 生成程式碼按鈕功能
        document.getElementById('generateButton').addEventListener('click', function() {
            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;
            const imagesInput = document.getElementById('images').value;

            let imageGallery = '';
            if (imagesInput.trim()) {
                const images = imagesInput.split(',');
                images.forEach(img => {
                    const trimmedImg = img.trim();
                    if (trimmedImg) {
                        imageGallery += `
                    <div class="image-item">
                        <img src="${trimmedImg}" alt="Image">
                    </div>`;
                    }
                });

                imageGallery = `
            <div class="image-gallery">${imageGallery}
            </div>`;
            }

            const generatedHTML = `
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>${title}</title>
    <link rel="stylesheet" href="../css/blog.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="blog-container">
        <header class="blog-header">
            <h1>${title}</h1>
            <div class="blog-meta">
                <div>
                    <span>${new Date().toISOString().split('T')[0]}</span>
                </div>
            </div>
        </header>
        <main class="blog-content">
            <p>${content}</p>${imageGallery}
        </main>
        <div class="blog-back">
            <a href="../index.html"><i class="fa fa-arrow-left"></i> Back to Blogs</a>
        </div>
    </div>
    <footer>
        Copyright © ${new Date().getFullYear()} 維爾多版權所有
    </footer>
</body>
</html>`;

            document.getElementById('output').textContent = generatedHTML.trim();
        });

        // 複製程式碼按鈕功能
        document.getElementById('copyButton').addEventListener('click', function() {
            const outputElement = document.getElementById('output');
            if (outputElement.textContent.trim() !== '') {
                navigator.clipboard.writeText(outputElement.textContent)
                    .then(() => {
                        const successMessage = document.getElementById('copySuccess');
                        successMessage.style.display = 'block';
                        setTimeout(() => {
                            successMessage.style.display = 'none';
                        }, 2000); // 消息2秒後消失
                    })
                    .catch(err => {
                        alert('複製失敗，請手動複製。');
                        console.error(err);
                    });
            } else {
                alert('沒有生成程式碼可供複製！');
            }
        });
    </script>
</body>
</html>
