<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"> <!-- 定義文件的字符編碼為 UTF-8 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 使頁面在移動設備上能適應屏幕寬度 -->
  <title>Login Page</title> <!-- 設置網頁的標題 -->
  <style>
    /* 設置全局字體及頁面樣式 */
    body {
      font-family: Arial, sans-serif; /* 設置字體為 Arial 或 sans-serif */
      text-align: center; /* 文字水平居中 */
      margin-top: 50px; /* 頂部留白 */
    }

    /* 登入表單和內容區塊的初始樣式，隱藏 */
    .login-form, .content {
      display: none; /* 隱藏區塊 */
    }

    /* 可見區塊的樣式 */
    .visible {
      display: block; /* 顯示區塊 */
    }

    /* 輸入框的樣式 */
    input {
      padding: 8px; /* 內部間距 */
      margin: 5px; /* 外部間距 */
      width: 200px; /* 固定寬度 */
    }

    /* 按鈕樣式 */
    button {
      padding: 10px 15px; /* 內部間距 */
      cursor: pointer; /* 滑鼠變為指針樣式 */
    }
  </style>
</head>
<body>
  <h1>Login Page</h1> <!-- 頁面的標題 -->

  <!-- 登入表單區塊 -->
  <div class="login-form visible"> <!-- 初始可見，包含輸入框和按鈕 -->
    <input type="text" id="username" placeholder="Username"><br> <!-- 用戶名輸入框 -->
    <input type="password" id="password" placeholder="Password"><br> <!-- 密碼輸入框 -->
    <button onclick="login()">Login</button> <!-- 登入按鈕，點擊觸發 login() 函數 -->
    <p id="error" style="color: red;"></p> <!-- 錯誤訊息顯示區 -->
  </div>

  <!-- 登入後顯示的內容區塊 -->
  <div class="content">
    <h2>Welcome!</h2> <!-- 歡迎訊息 -->
    <p>This is the content displayed after login.</p> <!-- 登入後顯示的內容 -->
    <button onclick="logout()">Logout</button> <!-- 登出按鈕，點擊觸發 logout() 函數 -->
  </div>

  <!-- JavaScript 功能實現 -->
  <script>
    // 登入功能函數
    function login() {
      // 取得用戶輸入的用戶名和密碼
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      // 預設的有效用戶名和密碼
      const validUsername = "user";
      const validPassword = "password";

      // 驗證用戶名和密碼是否正確
      if (username === validUsername && password === validPassword) {
        // 如果正確，顯示內容並隱藏登入表單
        document.querySelector(".login-form").classList.remove("visible"); // 隱藏登入表單
        document.querySelector(".content").classList.add("visible"); // 顯示內容
      } else {
        // 如果錯誤，顯示錯誤訊息
        document.getElementById("error").innerText = "Invalid username or password!";
      }
    }

    // 登出功能函數
    function logout() {
      // 隱藏內容並顯示登入表單
      document.querySelector(".content").classList.remove("visible"); // 隱藏內容
      document.querySelector(".login-form").classList.add("visible"); // 顯示登入表單

      // 清空輸入框和錯誤訊息
      document.getElementById("username").value = ""; // 清空用戶名輸入框
      document.getElementById("password").value = ""; // 清空密碼輸入框
      document.getElementById("error").innerText = ""; // 清空錯誤訊息
    }
  </script>
</body>
</html>
