<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>裝置判斷與跳轉</title>
    <script>
        window.onload = function() {
            // 判斷用戶設備的 User-Agent
            var userAgent = navigator.userAgent;

            // 檢查是否是手機或平板
            if (/Android|iPhone|iPad|iPod|Windows Phone/i.test(userAgent)) {
                // 如果是手機或平板，跳轉到 a.html
                window.location.href = "home_phone.html";
            } else {
                // 如果是電腦或 Mac，跳轉到 b.html
                window.location.href = "/b.html";
            }
        }
    </script>
</head>
<body>
    <h1>根據您的裝置類型，頁面將會自動跳轉。</h1>
</body>
</html>
