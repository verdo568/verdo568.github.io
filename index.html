<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正在跳轉網頁</title>
    <script>
        window.onload = function() {
            var userAgent = navigator.userAgent;

            // 檢查是否是手機或平板
            if (/Android|iPhone|iPad|iPod|Windows Phone/i.test(userAgent)) {
                window.location.href = "home_phone.html";
            } 	
		else {
                window.location.href = "home_web.html";
            }
        }
    </script>
</head>
<body>
    <h1>正在跳轉網頁...</h1>
</body>
</html>
