<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>部落格</title>
    <!--==CSS==========================-->
    <link rel="stylesheet" href="css/style_phone.css">
    <!--==Google Fonts=================-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <!--==Font Awesome=================-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>
    <section id="blog">
        <div class="blog-heading">
            <h3>維爾多部落格</h3>
        </div>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="輸入關鍵字搜尋...">
            <button id="searchButton" onclick="searchBlog()">搜尋</button>
            <button id="clearButton" onclick="clearSearch()">清除</button>
        </div>
        <div class="blog-box-container">
            <!-- Example Blog Box -->
            <div class="blog-box">
                <div class="blog-box-img">
                    <img src="images/pngtree-ordinary-pure-white-background-image_396590.jpg" alt="Blog Image">
                    <a href="blogs/example.html" class="blog-img-link">
                        <i class="fa-solid fa-arrow-up-right-from-square"></i>
                    </a>
                </div>
                <div class="blog-box-text">
                    <a href="blogs/example.html">文章標題</a>
                    <p>這是一篇文章的簡介內容...</p>
                    <div class="blog-author">
                        <span>作者: Admin</span>
                        <span>2024-12-04</span>
                    </div>
                </div>
            </div>
            <!-- Add More Blog Boxes -->
            u
									
        </div>
    </section>
    <script>
        function searchBlog() {
            const query = document.getElementById('searchInput').value.trim().toLowerCase();
            const blogBoxes = document.querySelectorAll('.blog-box');
            if (!query) {
                window.location.href = 'index.html';
                return;
            }
            blogBoxes.forEach(box => {
                const title = box.querySelector('a').textContent.toLowerCase();
                box.style.display = title.includes(query) ? 'block' : 'none';
            });
        }

        function clearSearch() {
            document.getElementById('searchInput').value = '';
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
